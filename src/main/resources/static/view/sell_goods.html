<div class="con-width-1200 clearfix">
    <div class="con-width-1200 pos-rel top-sub clearfix">
        <div class="fxl logo">
            <a href="http://localhost:8080/agriculture/view/index.html">
                <img class="logo-all fxl"
                     src="../pic/logo.png"
                     alt="农产品交易网"/>
            </a>
        </div>
        <div id="uInfo" style="height: 100%;line-height: 84px;float: right;">
        </div>
    </div>
    <div style="width: 100%; height: 30px;">&nbsp;</div>
    <div class="main_tb pos-rel clearfix">
        <table cellpadding="0" cellspacing="0" width="100%">
            <tr>
                <td valign="top" class="main" id="main">
                    <form method="post" id="dform" action="?" target="send">

                        <ul class="send-list clearfix">
                            <li class="clearfix">
                                <label><span class="f_red">*</span> 信息标题：</label>
                                <div class="con clearfix">
                                    <input placeholder="请输入标题" type="text" id="title" size="50"
                                           value=""/>
                                    <span class="fs-12 font-gray">（2-30个字）</span>
                                    <span id="dtitle" class="fs-12 f_red"></span>
                                </div>
                            </li>
                            <li class="clearfix">
                                <label><span class="f_red">*</span> 行业分类：</label>
                                <div class="con my-radio select clearfix">
                                    <select id="jia" onchange="ChangeExampleSelect(this.selectedIndex)">
                                    </select>
                                    <select id="example">
                                    </select>
                                </div>
                            </li>
                            <li class="clearfix one">
                                <label>产品图片：</label>
                                <div class="con clearfix">
                                    <input type="hidden"  id="thumb" value=""/>
                                    <input type="hidden"  id="thumb1" value=""/>
                                    <input type="hidden"  id="thumb2" value=""/>
                                    <table width="360">
                                        <tr align="left" height="120" class="c_p">
                                            <td width="120"><img
                                                    src="../pic/waitpic.gif"
                                                    width="100" height="100" id="showthumb2" title="预览图片" alt=""/>
                                            </td>
                                            <td id="tr_test"></td>
                                        </tr>
                                    </table>
                                    <span id="dthumb" class="f_red"></span>
                                    <div class="font-gray fs-12">
                                        <b class="fs-12 fxl">注：</b>
                                        <p class="fxl">
                                            上传的图片中不能含有电话号码、网站等联系方式，否则可能导致该条信息无法通过审核。<br>
                                            为了展示图片不变形,请在发布图片的时候按<span class="font-red fs-12">460(宽)*320(高)</span>比例发布。
                                        </p>
                                    </div>
                                </div>
                            </li>
                            <li class="clearfix one">
                                <label>交易条件：</label>
                                <div class="con clearfix">
                                    <table width="100%">
                                        <tr>
                                            <td align="left" class="font-gray" width="50px">产品单价</td>
                                            <td class="pos-rel">
                                                <input id="price" type="text" size="10" value="" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td align="left" class="font-gray">产品单位</td>
                                            <td class="pos-rel">
                                                <input id="goodsUnit" type="text" size="10" value="" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td align="left" class="font-gray">供货总量</td>
                                            <td class="pos-rel">
                                                <input id="totalQuantity" type="text" size="10" value="" />
                                            </td>
                                        </tr>
                                    </table>
                                    <span class="fs-12 font-gray">建议详细填写交易条件，否则买家无法为您的产品下订单</span>
                                </div>
                            </li>
                            </li>
                            <li class="clearfix one">
                                <label></label>
                                <div class="con clearfix">
                                    <input type="button"  value=" 提 交 " id="submitBtn"
                                           class="btn btn-green mobile"/>&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input type="button" value=" 返 回 " class="btn gray mobile"
                                           onclick="history.back(-1);"/>
                                </div>
                            </li>
                        </ul>
                    </form>
                    <script type="text/javascript">s('mid_5');
                    m('add');</script>
